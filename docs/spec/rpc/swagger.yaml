swagger: "2.0"
info:
  version: "0.32.1"
  title: RPC client for Tendermint
  description: A REST interface for state queries, transaction generation and broadcasting.
  license:
    name: Apache 2.0
    url: https://github.com/tendermint/tendermint/blob/master/LICENSE
tags:
  - name: Websocket
    description: Subscribe/unsubscribe are reserved for websocket events.
  - name: Info
    description: Informations about the node APIs
  - name: Tx
    description: Transactions broadcast APIs
  - name: ABCI
    description: ABCI APIs
  - name: Evidence
    description: Evidence APIs
schemes:
  - https
host: stargate.cosmos.network:26657
securityDefinitions:
  kms:
    type: basic
paths:
  /health:
    get:
      summary: Node heartbeat
      tags:
        - Info
      operationId: health
      description: |
        Get node health. Returns empty result (200 OK) on success, no response - in case of an error.
      produces:
        - application/json
      responses:
        200:
          description: empty answer
          schema:
            $ref: '#/definitions/EmptyResponse'
        500:
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /status:
    get:
      summary: Node Status
      operationId: status
      tags:
        - Info
      description: |
        Get Tendermint status including node info, pubkey, latest block hash, app hash, block height and time.
      produces:
        - application/json
      responses:
        200:
          description: Status of the node
          schema:
            $ref: '#/definitions/StatusResponse'
        500:
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /net_info:
    get:
      summary: Network informations
      operationId: net_info
      tags:
        - Info
      description: |
        Get network info.
      produces:
        - application/json
      responses:
        200:
          description: empty answer
          schema:
            $ref: '#/definitions/NetInfoResponse'
        500:
          description: empty error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /blockchain:
    get:
      summary: Get block headers for minHeight <= height <= maxHeight.
      operationId: blockchain
      parameters:
        - in: query
          name: minHeight
          type: number
          description: Minimum block height to return
          x-example: 1
        - in: query
          name: maxHeight
          type: number
          description: Maximum block height to return
          x-example: 2
      tags:
        - Info
      description: |
        Get Blockchain info.
      produces:
        - application/json
      responses:
        200:
          description: Block headers, returned in descending order (highest first).
          schema:
            $ref: '#/definitions/BlockchainResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /block:
    get:
      summary: Get block at a specified height
      operationId: block
      parameters:
        - in: query
          name: height
          type: number
          description: height to return. If no height is provided, it will fetch the latest block
          default: latest
          x-example: 1
      tags:
        - Info
      description: |
        Get Block.
      produces:
        - application/json
      responses:
        200:
          description: Block informations.
          schema:
            $ref: '#/definitions/BlockResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /block_results:
    get:
      summary: Get block results at a specified height
      operationId: block_results
      parameters:
        - in: query
          name: height
          type: number
          description: height to return. If no height is provided, it will fetch informations regarding the latest block
          default: latest
          x-example: 1
      tags:
        - Info
      description: |
        Get block_results.
      produces:
        - application/json
      responses:
        200:
          description: Block results.
          schema:
            $ref: '#/definitions/BlockResultsResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /commit:
    get:
      summary: Get commit results at a specified height
      operationId: commit
      parameters:
        - in: query
          name: height
          type: number
          description: height to return. If no height is provided, it will fetch commit informations regarding the latest block
          default: latest
          x-example: 1
      tags:
        - Info
      description: |
        Get Commit.
      produces:
        - application/json
      responses:
        200:
          description: Commit results.
          schema:
            $ref: '#/definitions/CommitResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /validators:
    get:
      summary: Get validator set at a specified height
      operationId: validators
      parameters:
        - in: query
          name: height
          type: number
          description: height to return. If no height is provided, it will fetch validato set at the latest block
          default: latest
          x-example: 1
      tags:
        - Info
      description: |
        Get Validators.
      produces:
        - application/json
      responses:
        200:
          description: Commit results.
          schema:
            $ref: '#/definitions/ValidatorsResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /genesis:
    get:
      summary: Get Genesis
      operationId: genesis
      tags:
        - Info
      description: |
        Get genesis.
      produces:
        - application/json
      responses:
        200:
          description: Genesis results.
          schema:
            $ref: '#/definitions/GenesisResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /dump_consensus_state:
    get:
      summary: Get consensus state
      operationId: dump_consensus_state
      tags:
        - Info
      description: |
        Get consensus state.
      produces:
        - application/json
      responses:
        200:
          description: consensus state results.
          schema:
            $ref: '#/definitions/DumpConsensusResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /consensus_state:
    get:
      summary: Get consensus state
      operationId: consensus_state
      tags:
        - Info
      description: |
        Get consensus state.
      produces:
        - application/json
      responses:
        200:
          description: consensus state results.
          schema:
            $ref: '#/definitions/ConsensusStateResponse'
        500:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

definitions:
  JSONRPC:
    type: object
    properties:
      id:
