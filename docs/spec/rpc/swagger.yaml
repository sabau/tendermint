  EmptyResponse:
    description: Empty Response
    allOf:
      - $ref: '#/definitions/JSONRPC'
      - type: object
        properties:
          result:
            type: object
            additionalProperties: {}
  ErrorResponse:
    description: Error Response
    allOf:
      - $ref: '#/definitions/JSONRPC'
      - type: object
        properties:
          error:
            type: string
            x-example: "Description of failure"
  ProtocolVersion:
    type: object
    properties:
