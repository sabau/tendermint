                  version:
                    required:
                      - "block"
                      - "app"
                    properties:
                      block:
                        type: "string"
                        example: "10"
                      app:
                        type: "string"
                        example: "0"
                    type: "object"
                  chain_id:
                    type: "string"
                    example: "cosmoshub-2"
                  height:
                    type: "string"
                    example: "12"
                  time:
