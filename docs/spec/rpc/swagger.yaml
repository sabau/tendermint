                  - "last_commit_hash"
                  - "data_hash"
                  - "validators_hash"
                  - "next_validators_hash"
                  - "consensus_hash"
                  - "app_hash"
                  - "last_results_hash"
                  - "evidence_hash"
                  - "proposer_address"
